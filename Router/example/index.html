<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backbone PushState Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.5.0/backbone-min.js"></script>
  <style>
    .content {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .nav a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
    }
    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="/" class="navigate">Tetsing</a>
    <a href="/home" class="navigate">Home</a>
    <a href="/about" class="navigate">About</a>
    <a href="/contact" class="navigate">Contact</a>
  </div>
  <div class="content"></div>
  <script src="app.js"></script>
</body>
</html>
